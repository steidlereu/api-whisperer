<section class="content mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Imprint</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>{{ companyName }}</h3>
        <p>{{ companyAddress }}</p>
        <p>Phone: {{ companyPhone }}</p>
        <p>Email: <a href="mailto:{{ companyEmail }}">{{ companyEmail }}</a></p>
        <p>Registration Number: {{ companyRegistrationNumber }}</p>
        <p>Tax ID: {{ companyTaxId }}</p>
      </div>
      <div class="col-md-6">
        <h3>Legal Representative</h3>
        <p>{{ representative }}, {{ representativePosition }}</p>
      </div>
    </div>
  </div>
</section>
